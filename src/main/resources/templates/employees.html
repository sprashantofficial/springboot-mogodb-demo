<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Header + Add button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Employees</h2>
        <a th:href="@{/employees/new}" class="btn btn-primary">+ Add Employee</a>
    </div>

    <!-- Flash messages -->
    <div th:if="${successMessage != null and !#strings.isEmpty(successMessage)}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage != null and !#strings.isEmpty(errorMessage)}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Employees table -->
    <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Projects</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.name}">Name</td>
                <td th:text="${emp.email}">email@example.com</td>
                <td th:text="${emp.gender}">Gender</td>
                <td th:text="${emp.department != null ? emp.department.name : 'N/A'}">Department</td>
                <td>
                    <span th:if="${emp.projects == null or #lists.isEmpty(emp.projects)}" class="text-muted">No projects</span>
                    <span th:each="proj : ${emp.projects}" class="badge bg-secondary me-1" th:text="${proj.name}">Project</span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/employees/edit/' + ${emp.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/employees/delete/' + ${emp.id}}"
                       class="btn btn-sm btn-danger ms-1"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>

            <!-- empty state -->
            <tr th:if="${employees == null or #lists.isEmpty(employees)}">
                <td colspan="6" class="text-center text-muted py-4">No employees found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
